<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700">
	<link rel="stylesheet" href="css/main.css">
	<title>App Weather</title>
</head>
<body class="container-flex-column">
	<section class="bg center">
		<div class="screen">
			<figure class="center">
				<img src="assets/logo.png" alt="weather" id="logo">
      </figure>
			<form method="get" class="form center">
        <div id="map"></div>
				<fieldset>
					<!-- <legend>If searching by city the latitude and longitude input fields will autofill your coords.</legend> -->
					<br>
					<ul class="list-reset">
						<li class="form-field">
							<label for="city-search">City Name</label>
							<input type="text" id="city-search" placeholder=" lima-Peru">
						</li>
						<li class="form-field">
							<label for="latitude">Latitude&nbsp&nbsp&nbsp </label>
							<input type="text" id="latitude" placeholder="g. e. 42.9150747" required>
						</li>
						<li class="form-field">
							<label for="longitude">Longitude</label>
							<input type="text" id="longitude" placeholder="g. e. -77.784323" required>
						</li>
						<li class="form-field">
							<input type="checkbox" id="celsius">
							<label for="celsius">Weather Celsius</label>
						</li>
					</ul>
				</fieldset>
        <button>Get Weather</button>
        <button id="btn">Ubication</button>
			</form>
		</div>
	</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnhhd9cMSlPq7sss2LM2TNnp5JiTcx78s&callback=initMap"
    async defer></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
	<script src="js/app.js"></script>
</body>

</html>
